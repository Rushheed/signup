<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <h1>Sign Up</h1>
    <div class="container">
        <form onsubmit="handleSubmit(event)" name="signUp">
            <div class="form-group">
                <label for="username">Username</label>
                <input name="username" type="text" placeholder="Enter Username" required> <br>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" type="email" placeholder="Enter Email" required> <br>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" placeholder="Enter Password" required> <br>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input name="confirmPassword" type="password" placeholder="Confirm Password" required> <br>
            </div>
            <button>Sign Up</button>
        </form>

    </div>
   

    <script>
        const handleSubmit = (event) => {
            event.preventDefault()
            const signUp = new FormData(event.target)

            let userData = {
                username : signUp.get("username"),
                email : signUp.get("email"),
                password : signUp.get("password"),
                confirmpassword : signUp.get("confirmPassword")
            }

            localStorage.setItem(userData.email, JSON.stringify(userData))

            window.location = "signin.html"
        
        }
    </script>
    
</body>
</html>
